<div class="join flex justify-center items-center ">
  @for (page of getPagesList(); track page) {
  <button class="join-item btn" [routerLink]="[]" [queryParams]="{page: page}" (click)="activePage.set(page)"
    [class.btn-primary]="page === activePage()">{{page}}</button>
  }@empty {
  <p>No hay paginas</p>
  }
</div>
