<div class="fixed bottom-4 right-4 z-50">
  <div class="relative">
    <button class="btn btn-primary shadow-lg" (click)="toggleCart()">
      ðŸ›’ Carrito ({{ totalItems }})
    </button>

    <div class="absolute bottom-12 right-0 w-80 rounded-xl bg-white shadow-xl border p-4 transition-all duration-300"
      [ngClass]="{ 'opacity-100 scale-100': showCart, 'opacity-0 scale-95 pointer-events-none': !showCart }">

      <h3 class="text-lg font-bold mb-3">Tu carrito</h3>

      @if (items.length === 0) {
      <div class="alert alert-warning">No hay productos.</div>
      }

      @for (item of items; track $index) {
      <div class="mb-2 border-b pb-2">
        <div class="flex gap-2 items-center">
          <img [src]="item.image" class="w-10 h-10 object-cover rounded" />
          <div class="flex-1">
            <div class="font-medium">{{ item.title }}</div>
            <div class="text-sm text-gray-600">
              {{ item.quantity }} x {{ item.price | currency }}
            </div>
          </div>
          <div class="text-sm font-bold">
            {{ item.quantity * item.price | currency }}
          </div>
        </div>
      </div>
      }

      @if (items.length > 0) {
      <div class="mt-4 text-right font-bold">
        Total: {{ total | currency }}
      </div>
      }
    </div>
  </div>
</div>
